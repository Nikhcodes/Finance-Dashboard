<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Nikh Finance Tracker</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Segoe UI", sans-serif;
            background: #050505;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .app { width: 100%; max-width: 1100px; margin: auto; }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.7rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff95, #00cc6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 140, 0.3);
        }
        .header p {
            opacity: 0.7;
            margin-top: 6px;
            font-size: 1.05rem;
            font-style: italic;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(145deg, #0d0d0f, #0a0a0c);
            border-radius: 20px;
            padding: 28px;
            border: 1px solid rgba(0,255,140,0.3);
            box-shadow: 0 0 25px rgba(0,255,140,0.12);
            position: relative;
            overflow: hidden;
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(0,255,140,0.05) 0%, transparent 70%);
            animation: pulse 6s ease-in-out infinite;
        }
        @keyframes pulse {
            0%,100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.15); opacity: 0.7; }
        }

        .stat-label { font-size: .95rem; opacity: .7; margin-bottom: 12px; position: relative; z-index:1; }
        .stat-value { font-size: 2.1rem; font-weight: 700; color: #00ff95; position: relative; z-index:1; }
        .stat-value.expense { color: #ff4444; }

        .transactions-section {
            background: linear-gradient(145deg, #0d0d0f, #0b0b0d);
            padding: 30px;
            border-radius: 22px;
            border: 1px solid rgba(0,255,140,0.3);
            box-shadow: 0 0 25px rgba(0,255,140,0.1);
        }

        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 28px; }
        .section-header h2 { color: #00ff95; font-size: 1.5rem; }

        .add-btn {
            background: linear-gradient(135deg, #00ff95, #00cc6a);
            border: none;
            padding: 14px 26px;
            font-size: 1rem;
            font-weight: 650;
            border-radius: 16px;
            color: #000;
            cursor: pointer;
            transition: .3s;
            box-shadow: 0 4px 15px rgba(0,255,140,0.3);
        }
        .add-btn:hover { transform: translateY(-2px); opacity: 0.9; box-shadow: 0 6px 25px rgba(0,255,140,0.4); }

        .transaction-list { display: flex; flex-direction: column; gap: 18px; }

        .transaction-item {
            background: #0a0a0c;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #1c1c1e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: .3s;
        }
        .transaction-item:hover { border-color: #00ff95; transform: translateX(4px); }
        .transaction-name { font-size: 1.15rem; }
        .transaction-category { font-size: .85rem; opacity: .6; }
        .transaction-amount.income { color: #00ff95; }
        .transaction-amount.expense { color: #ff4444; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.75); backdrop-filter: blur(12px); justify-content: center; align-items: center; z-index: 100; }
        .modal.active { display: flex; }

        .modal-content {
            background: #0d0d0f;
            width: 94%; max-width: 500px;
            padding: 36px;
            border-radius: 22px;
            border: 1px solid rgba(0,255,140,0.35);
            box-shadow: 0 0 20px rgba(0,255,140,0.1);
        }
        .form-group { margin-bottom: 20px; }
        input, select { width: 100%; padding: 14px; background: #050505; border: 1px solid #333; border-radius: 12px; color: #eee; font-size: 1rem; }
        input:focus, select:focus { border-color: #00ff95; outline: none; }

        .modal-buttons { display: flex; gap: 14px; margin-top: 20px; }
        .save-btn { flex: 1; padding: 12px; background: linear-gradient(135deg, #00ff95, #00cc6a); border:none; border-radius:12px; font-weight:bold; color:#000; }
        .cancel-btn { flex: 1; padding:12px; background:#333; border:none; border-radius:12px; color:#eee; }
        .empty-state { opacity: .6; text-align: center; padding: 40px 0; }

        @media (max-width: 480px) {
            .header h1 { font-size: 2.1rem; }
            .transaction-item { flex-direction: column; align-items: flex-start; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Good day, Nikh.</h1>
            <p>Everything is in order and under your command.</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Balance</div>
                <div class="stat-value" id="balance">SRD 0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Spent</div>
                <div class="stat-value expense" id="spent">SRD 0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Money Left</div>
                <div class="stat-value" id="left">SRD 0</div>
            </div>
        </div>

        <div class="transactions-section">
            <div class="section-header">
                <h2>Transactions</h2>
                <button class="add-btn" onclick="openModal()">+ Add</button>
            </div>

            <div class="transaction-list" id="transactionList"></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 style="color:#00ff95; margin-bottom:18px;">New Transaction</h2>
            <div class="form-group">
                <label>Name</label>
                <input id="transactionName" type="text" placeholder="Groceries, Salary...">
            </div>
            <div class="form-group">
                <label>Amount (SRD)</label>
                <input id="transactionAmount" type="number" step="0.01">
            </div>
            <div class="form-group">
                <label>Type</label>
                <select id="transactionType">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>
            <div class="form-group">
                <label>Category</label>
                <input id="transactionCategory" type="text" placeholder="Food, Salary, Bills...">
            </div>

            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="save-btn" onclick="addTransaction()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
        function saveData() { localStorage.setItem("transactions", JSON.stringify(transactions)); }

        function updateStats() {
            const totalSpent = transactions.filter(t => t.type === "expense").reduce((s,t)=> s+t.amount, 0);
            const totalIncome = transactions.filter(t => t.type === "income").reduce((s,t)=> s+t.amount, 0);
            const balance = totalIncome;
            const left = balance - totalSpent;
            document.getElementById("balance").textContent = `SRD ${balance.toFixed(2)}`;
            document.getElementById("spent").textContent = `SRD ${totalSpent.toFixed(2)}`;
            document.getElementById("left").textContent = `SRD ${left.toFixed(2)}`;
        }

        function renderTransactions() {
            const list = document.getElementById("transactionList");
            if (!transactions.length) {
                list.innerHTML = `<div class='empty-state'>No transactions yet. Add one!</div>`;
                return;
            }
            list.innerHTML = transactions.map((t, i) => `
                <div class="transaction-item">
                    <div>
                        <div class="transaction-name">${t.name}</div>
                        <div class="transaction-category">${t.category}</div>
                    </div>
                    <div style="display:flex; align-items:center; gap:12px;">
                        <div class="transaction-amount ${t.type}">
                            ${t.type === "income" ? "+" : "-"}SRD ${t.amount.toFixed(2)}
                        </div>
                        <button onclick="deleteTransaction(${i})" style="background:#00ff95; border:none; padding:8px 12px; border-radius:8px; color:#000; cursor:pointer;">X</button>
                    </div>
                </div>
            `).join('');
        }

        function openModal() { document.getElementById("modal").classList.add("active"); }
        function closeModal() { document.getElementById("modal").classList.remove("active"); document.getElementById("transactionName").value=""; document.getElementById("transactionAmount").value=""; document.getElementById("transactionCategory").value=""; }
        function addTransaction() {
            const name = document.getElementById("transactionName").value;
            const amount = parseFloat(document.getElementById("transactionAmount").value);
            const type = document.getElementById("transactionType").value;
            const category = document.getElementById("transactionCategory").value;
            if (!name || !amount || !category) { alert("Fill all fields"); return; }
            transactions.push({ name, amount, type, category }); saveData(); updateStats(); renderTransactions(); closeModal();
        }
        function deleteTransaction(index) { transactions.splice(index, 1); saveData(); updateStats(); renderTransactions(); }

        updateStats();
        renderTransactions();
    </script>
</body>
</html>
